<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZoom Car Rental - Reserve</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cars.html">Cars</a></li>
                <li><a href="reserve.html">Reserve/Return</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="inspect.html">Inspect</a></li>
                <li><a href="payment.html">Payment</a></li>
            </ul>
        </nav>
    </header>


    <!-- Reservation Form -->
    <form id="reservationForm" onsubmit="submitReservation(event)">
        <div id="car-reservation" class="section">
            <h2>Reserve a Car</h2>
            
            <div>
                <label for="carType">Select Car:</label>
                <select id="carType" required>
                    <option value="SUV">2024 Kia EV6 SUV ($150)</option>
                    <option value="Sedan">2023 Lucid Air Sedan ($250)</option>
                    <option value="Sports">Maserati Granturismo Folgore ($450)</option>
                    <option value="Compact">Mini Electric ($60)</option>
                </select>
            </div>
    
            <div>
                <label for="rentalPeriod">Rental Period:</label>
                <select id="rentalPeriod" required>
                    <option value="1">12 hours ($100)</option>
                    <option value="2">1 Day ($200)</option>
                    <option value="3">1 Week ($700)</option>
                </select>
            </div>
    
            <button type="submit">Reserve Now</button>
        </div>
    </form>

    <!-- Car Return Section -->
    <form id="returnForm" onsubmit="submitReturn(event)">
        <div id="car-return" class="section">
            <h2>Return a Car</h2>
            
            <p>Take a picture of your car at the designated car park and upload it below.</p>
            
            <div>
                <label for="carImage">Upload Car Image:</label>
                <input type="file" id="carImage" required accept="image/*">
            </div>
    
            <button type="submit">Return Car</button>
        </div>
    </form>

    <script src="script.js"></script>
    
   <!-- Footer -->
    <footer>
        <p>&copy; 2024 AZoom Car Rental. All rights reserved.</p>
    </footer>
</body>
</html>
