<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZoom Car Rental - Reserve</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cars.html">Cars</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Reservation Form -->
    <section id="car-reservation">
        <h2>Reserve a Car</h2>
        <form id="reservationForm" onsubmit="submitReservation(event)">
            <p><strong>Selected Car:</strong> <span id="selectedCarType"></span></p>
            <p><strong>Price per Day:</strong> $<span id="carPrice"></span></p>

            <label for="pickupBranch">Select Pickup Branch:</label>
            <select id="pickupBranch" required>
                <option value="City">Orchard Road</option>
                <option value="Airport">Changi Airport</option>
                <option value="Suburb">Jurong East</option>
                <option value="Downtown">Marina Bay</option>
                <option value="Sentosa">Sentosa</option>
            </select>

            <button type="submit">Reserve Now</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>

    <!-- Car Return Section -->
    <section id="car-return">
        <h2>Return a Car</h2>
        <p>Take a picture of your car at the designated car park and upload it below.</p>
        <form id="returnForm" onsubmit="submitReturn(event)">
            <label for="carImage">Upload Car Image:</label>
            <input type="file" id="carImage" accept="image/*" required />
    <script src="script.js"></script>
</body>
</html>
