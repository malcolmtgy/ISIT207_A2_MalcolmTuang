<!-- Final bill display -->
<section id="final-bill">
    <div id="finalBillDisplay" style="display:none;">
     <h3>Final Bill</h3>
     <p id="finalBillAmount"></p>
 </div>
</section>

<!-- Payment Form -->
<section id="payment-section">
    <h2>Enter Payment Details</h2>
    <form id="paymentForm" onsubmit="processPayment(event)">
        <label for="creditCardNumber">Credit Card Number:</label>
        <input type="text" id="creditCardNumber" required maxlength="16" placeholder="1234 5678 9012 3456">
        
        <label for="expiryDate">Expiration Date:</label>
        <input type="text" id="expiryDate" required placeholder="MM/YY">

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" required maxlength="3" placeholder="123">

        <button type="submit">Pay Now</button>
    </form>
</section>
